<div class="mx-auto container">
    <app-search></app-search>
    <app-tags></app-tags>
    <app-not-found 
        [visible]="!foods || !foods.length"
        resetLinkText="Nova pesquisa"
        resetLinkRoute="/"
    ></app-not-found>
    <ul class="flex justify-center items-center flex-wrap">
        <li *ngFor="let food of foods">
            <a routerLink="/food/{{food.id}}">
                <img [src]="food.imageUrl" [alt]="food.name">
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="{{food.favorite ? 'fill-red-500' : 'fill-gray-500'}} w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                          </svg>
                    </span>
                </div>
                <div class="stars">
                    <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true"
                    ></star-rating>
                </div>
    
                <div class="product-item-footer">
                    <div class="oringis">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
    
                    <div class="cook-time">
                        <span>ðŸ•“</span>
                        {{food.cookTime}}
                    </div>
    
                    <div>
                        <span>ðŸ’²</span>
                        {{food.price | currency: "BRL"}}
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
