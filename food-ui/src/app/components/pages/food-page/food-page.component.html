<app-not-found
    [visible]="!food"
    notFoundMessage="Prato não encontrado!"
    resetLinkText="Voltar para o ínicio"
></app-not-found>
<div *ngIf="food" class="container mx-auto mt-10">
    <div class="grid grid-cols-12">
        <div class=" col-span-12 md:col-span-5">
            <img class="rounded-[3rem] object-cover m-5" [src]="food.imageUrl" [alt]="food.name">
        </div>
        <div class="details col-span-12 md:col-span-6 justify-center">
            <div class="header">
                <span class="name">{{food.name}}</span>
                <span class="favorite">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="{{food.favorite ? 'fill-red-500' : 'fill-gray-500'}} w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                      </svg>
                </span>
            </div>
            <div class="rating">
                <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="25px"
                    [readonly]="true"
                >
                </star-rating>
            </div>

            <div class="origins">
                <span *ngFor="let origin of food.origins">{{origin}}</span>
            </div> 

            <div class="tags">
                <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
            </div>

            <div class="cook-time">
                <span>Time to cook about <strong>{{food.cookTime}}</strong></span>
            </div>

            <div class="price">
                <span>{{food.price | currency: "BRL"}} </span>
            </div>

            <button class="btn" (click)="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>
